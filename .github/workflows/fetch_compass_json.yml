name: Mirror Compass JSON

permissions:
  contents: write  # <-- allow pushes with GITHUB_TOKEN

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:
  push:
    paths:
      - ".github/workflows/fetch_compass_json.yml"

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create data folder
        run: mkdir -p data

      - name: Fetch JSON
        run: |
          curl -fsSL "https://www.compass-group.se/menuapi/feed/json?costNumber=63031&language=sv" -o data/compass.json

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit changes if needed
        run: |
          if [[ -n "$(git status --porcelain data/compass.json)" ]]; then
            git add data/compass.json
            git commit -m "Update compass.json"
            git push
          else
            echo "No changes to commit."
          fi
