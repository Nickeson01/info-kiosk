<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OD department Info Screen</title>
  <link rel="preload" as="font" href="assets/fonts/AlfaLaval-Regular.woff2" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/fonts/fonts.css">
  <style>
    :root{
      --offWhite: rgba(238,238,236,1);
      --impactBlue: rgba(0, 104, 255, 1);
      --heritageBlue: rgba(17, 56, 127, 1);
      --darkBlue: rgba(11, 17, 40, 1);
      --lightGreen: rgba(160, 235, 195, 1);
      --positivePink: rgba(225, 202, 255, 1);
      --lightBlue: rgba(176, 209, 255, 1);
      --darkSand: rgba(127, 126, 121, 1);
      --sand: rgba(196, 195, 188, 1);
      
      --cardBg: #121a2a;
      --cardBorder: #1b2a44;
      --textOnCard: #e7ecf5;
      --mutedOnCard: #a9b6d2;
      --ruleOnCard: #243452;
      --imgBorder: #223353;
      --statusBg: #0f1a2e;
      --statusBorder: #203356;
      --progressBg: #1e2c47;
      --progressFill1: #5aa0ff;
      --progressFill2: #77bbff;
    }
    /* ----- Menu layout ----- */
    .menu-wrap { max-width: 980px; margin: 0 auto; }
    .menu-date   { font-size: clamp(20px, 2.4vw, 34px); font-weight: 700; margin-bottom: .2rem; }
    .menu-time   { font-size: clamp(14px, 1.4vw, 18px); color: var(--mutedOnCard); margin: 0 0 1rem 0; }
    
    .menu-section { 
      text-align: center; 
      font-weight: 800; 
      text-transform: uppercase; 
      letter-spacing: .3px;
      margin: 14px 0 6px;
    }

    .imgfull {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      border: 0;
      border-radius: 0;
    }
    
    .menu-item   { text-align: center; margin: 8px 0; }
    .menu-item .sv { font-weight: 700; }
    .menu-item .en { font-style: italic; opacity: .95; }

    html, body { height:100%; margin:0; font-family:"AlfaLaval Text", sans-serif; background:var(--heritageBlue); color:var(--offWhite); }
    #app { display:flex; height:100%; width:100%; align-items:center; justify-content:center; position:relative; overflow:hidden; }
    .slide { position:absolute; inset:0; display:none; padding:3vh 3vw; box-sizing:border-box; }
    .slide.active { display:block; animation: fade 800ms ease-in-out; }
    @keyframes fade { from{opacity:0} to{opacity:1} }
    .card { background:var(--impactBlue); border:1px solid var(--heritageBlue); border-radius:24px; padding:3vh 3vw; height:100%; box-sizing:border-box; box-shadow:0 10px 30px rgba(0,0,0,.3); color:var(--textOnCard); }
    .row { display:flex; gap:2vw; height:100%; }
    .col { flex:1; min-width:0; display:flex; flex-direction:column; }
    .muted { color:var(--mutedOnCard); }
    h1,h2,h3 { margin:0 0 .5rem 0; line-height:1.15; color:var(--offWhite); }
    h1 { font-size:clamp(28px,4vw,54px); }
    h2 { font-size:clamp(22px,3vw,36px); }
    p  { font-size:clamp(16px,1.6vw,22px); }
    .imgfit { width:100%; height:100%; object-fit:cover; border-radius:18px; border:1px solid var(--imgBorder); }
    .news-list { overflow:auto; padding-right:1rem; }
    .news-item { padding:1rem 0; border-bottom:1px dashed var(--ruleOnCard); }
    .news-item:last-child { border-bottom:0; }
    .news-title { font-size:clamp(18px,2vw,28px); margin:0 0 .25rem; }
    .news-meta { font-size:.9em; color:#95a7c7; }
    .status { position:absolute; bottom:1vh; right:1vw; font-size:clamp(12px,1.2vw,16px); color:#8aa0c6; }
    .pill { display:inline-block; background:var(--statusBg); border:1px solid var(--statusBorder); padding:.35rem .6rem; border-radius:999px; margin-left:.5rem; }
    .progress { position:absolute; left:0; bottom:0; height:6px; background:var(--progressBg); width:100%; }
    .progress > div { height:100%; width:0; background:linear-gradient(90deg,var(--progressFill1),var(--progressFill2)); }
    .fs-btn { position:absolute; top:1vh; right:1vw; background:#182744; border:1px solid #28406e; color:#dbe7ff; padding:.5rem .8rem; border-radius:10px; cursor:pointer; font-size:14px; opacity:.6; }
    .fs-btn:hover { opacity:1; }
  </style>
</head>
<body>
<div id="app">
  
  <!-- Slide 0: Alfa Laval World Map -->
  <section class="slide active" data-type="single-image" data-duration="30">
    <img src="assets/images/AlfaLaval-WorldMap2.jpg" class="imgfull" alt="Alfa Laval World Map">
  </section>
  
  <!-- Slide 1: SharePoint News -->
  <section class="slide" data-type="news" data-duration="30">
    <div class="card row">
      <div class="col" style="flex:1.6">
        <h1>Company News</h1>
        <p class="muted">Latest posts from SharePoint</p>
        <div id="news" class="news-list"></div>
      </div>
      <div class="col" style="flex:1">
        <img id="news-image" class="imgfit" alt="News image" />
      </div>
    </div>
  </section>

  <!-- Slide 2: Posters -->
  <section class="slide" data-type="images" data-duration="12">
    <div class="card row">
      <div class="col" style="flex:1">
        <img id="poster" class="imgfit" alt="Poster" />
      </div>
      <div class="col" style="flex:1">
        <h1>Upcoming</h1>
        <h2 id="poster-title">Weekly highlights</h2>
        <p id="poster-desc" class="muted">Drop images in the repo and set their paths in CONFIG.posters.</p>
      </div>
    </div>
  </section>
  
  <!-- Slide 4: Food of the Day (Compass via weekly RSS mirror) -->
  <section class="slide" data-type="menu" data-duration="15">
    <div class="card row">
      <div class="col" style="flex:1.6;">
        <h1>Dagens lunch</h1>
        <p class="muted" id="menu-date">–</p>
        <div id="menu-content" class="news-list"></div>
      </div>
      <div class="col" style="flex:1;">
        <img src="assets/images/FoodImage.jpeg" class="imgfit" alt="Food Image">
      </div>
    </div>
  </section>

  <div class="status"><span id="clock"></span><span class="pill" id="status-pill">Loading…</span></div>
  <div class="progress"><div id="progressbar"></div></div>
  <button class="fs-btn" onclick="openFullscreen()">Fullscreen</button>
</div>

<script>
/* ================= CONFIG ================= */
const CONFIG = {
  rotationSecondsFallback: 15,
  sharepoint: { rssUrl:'', graph:{ tenantId:'', clientId:'', siteId:'', scope:'Sites.Read.All' } },
  posters: [
    { src:'https://picsum.photos/1200/800?1', title:'Safety Week', desc:'Wear PPE. Toolbox talk 09:15.' },
    { src:'https://picsum.photos/1200/800?2', title:'Fika Friday',  desc:'Conference Room B, 14:30.' },
    { src:'https://picsum.photos/1200/800?3', title:'New Product',  desc:'Launch recap & photos.' }
  ],
  kpiUrl: ''
};

/* ================= UTILITIES ================= */
function openFullscreen(){ const el=document.documentElement; if (el.requestFullscreen) el.requestFullscreen(); }
function fmtDate(d){ return d.toLocaleString(undefined,{weekday:'short',year:'numeric',month:'short',day:'numeric',hour:'2-digit',minute:'2-digit'}); }
function tickClock(){ document.getElementById('clock').textContent = fmtDate(new Date()); }
setInterval(tickClock,1000); tickClock();
function escapeHtml(s){ return (s||'').replace(/[&<>"']/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m])); }

/* ================= ROTATION ================= */
let slideIndex = 0;
const slides = Array.from(document.querySelectorAll('.slide'));
let nextTimer = null;

function updateStatus(type){
  const m={ single:'Alfa Laval World Map', news:'SharePoint news', images:'Poster rotation', menu:'Dagens lunch' };
  document.getElementById('status-pill').textContent = m[type] || '…';
}

function showSlide(i){
  slides.forEach(s=>s.classList.remove('active'));
  const slide = slides[i]; if(!slide) return;
  slide.classList.add('active');

  const seconds = Number(slide.dataset.duration) || CONFIG.rotationSecondsFallback;
  updateStatus(slide.dataset.type);
  
  if (slide.dataset.type==='images') updatePoster();
  if (slide.dataset.type==='menu') loadCompassTodayFromRss();

  const bar = document.getElementById('progressbar');
  bar.style.transition='none'; bar.style.width='0%';
  requestAnimationFrame(()=>requestAnimationFrame(()=>{
    bar.style.transition=`width ${seconds}s linear`; bar.style.width='100%';
  }));

  clearTimeout(nextTimer);
  nextTimer = setTimeout(()=>{ slideIndex=(slideIndex+1)%slides.length; showSlide(slideIndex); }, seconds*1000);
}
function startRotation(){ clearTimeout(nextTimer); showSlide(slideIndex); }

/* ================= NEWS (placeholder until configured) ================= */
async function loadNews(){
  const newsEl=document.getElementById('news');
  newsEl.innerHTML='<p class="muted">Loading news…</p>';
  try{
    if (CONFIG.sharepoint.rssUrl){
      const items = await fetchRssItems(CONFIG.sharepoint.rssUrl);
      renderNews(items);
    }else if(CONFIG.sharepoint.graph.tenantId && CONFIG.sharepoint.graph.clientId && CONFIG.sharepoint.graph.siteId){
      await ensureMsalLoaded(); const items=await fetchGraphNews(); renderNews(items);
    }else{
      newsEl.innerHTML='<p class="muted">No SharePoint source configured yet.</p>';
    }
  }catch(e){ console.error(e); newsEl.innerHTML='<p class="muted">Failed to load news.</p>'; }
}
function renderNews(items){
  const el=document.getElementById('news');
  if(!items||!items.length){ el.innerHTML='<p class="muted">No recent posts.</p>'; return; }
  const top=items[0]; document.getElementById('news-image').src=top.image||'';
  el.innerHTML = items.slice(0,6).map(it=>`
    <div class="news-item">
      <h3 class="news-title">${escapeHtml(it.title)}</h3>
      <div class="news-meta">${new Date(it.date).toLocaleDateString()} · ${escapeHtml(it.author||'')}</div>
      <p class="muted">${escapeHtml(it.summary||'').slice(0,220)}${(it.summary||'').length>220?'…':''}</p>
    </div>`).join('');
}
async function fetchRssItems(url){ const res=await fetch(url); const text=await res.text(); const xml=new DOMParser().parseFromString(text,'text/xml');
  return Array.from(xml.querySelectorAll('item')).map(it=>({ title:it.querySelector('title')?.textContent||'Untitled', date:it.querySelector('pubDate')?.textContent||new Date().toISOString(), summary:it.querySelector('description')?.textContent||'', author:it.querySelector('author')?.textContent||'', link:it.querySelector('link')?.textContent||'', image:it.querySelector('enclosure')?.getAttribute('url')||'' }));
}
/* Graph helpers (unused unless you configure) */
let msalInstance=null, graphToken=null;
function ensureMsalLoaded(){ return new Promise(res=>{ if(window.msal) return res(); const s=document.createElement('script'); s.src='https://alcdn.msauth.net/browser/2.38.4/js/msal-browser.min.js'; s.onload=res; document.head.appendChild(s); }); }
async function getMsal(){ if(!msalInstance){ msalInstance=new msal.PublicClientApplication({auth:{clientId:CONFIG.sharepoint.graph.clientId,authority:`https://login.microsoftonline.com/${CONFIG.sharepoint.graph.tenantId}`},cache:{cacheLocation:'localStorage'}}); }
  const accts=msalInstance.getAllAccounts(); if(!accts.length) await msalInstance.loginPopup({scopes:[`https://graph.microsoft.com/${CONFIG.sharepoint.graph.scope}`]});
  const account=msalInstance.getAllAccounts()[0];
  const res=await msalInstance.acquireTokenSilent({account,scopes:[`https://graph.microsoft.com/${CONFIG.sharepoint.graph.scope}`]}).catch(()=>msalInstance.acquireTokenPopup({scopes:[`https://graph.microsoft.com/${CONFIG.sharepoint.graph.scope}`]}));
  graphToken=res.accessToken;
}
async function fetchGraphNews(){ await getMsal(); const siteId=CONFIG.sharepoint.graph.siteId;
  const url=`https://graph.microsoft.com/v1.0/sites/${siteId}/lists/Site%20Pages/items?expand=fields&$filter=fields/PromotedState eq 2&$orderby=fields/FirstPublishedDate desc&$top=8`;
  const res=await fetch(url,{headers:{Authorization:`Bearer ${graphToken}`}}); const json=await res.json();
  return (json.value||[]).map(v=>({title:v.fields?.Title,date:v.fields?.FirstPublishedDate||v.fields?.Created,summary:v.fields?.Description||v.fields?.Excerpt||'',author:v.fields?.Author0||'',link:v.webUrl||'',image:v.fields?.BannerImageUrl||''}));
}

/* ================= POSTERS ================= */
let posterIndex=0;
function updatePoster(){ if(!CONFIG.posters.length) return; const it=CONFIG.posters[posterIndex%CONFIG.posters.length];
  document.getElementById('poster').src=it.src; document.getElementById('poster-title').textContent=it.title||''; document.getElementById('poster-desc').textContent=it.desc||''; posterIndex++; }
function maybeRotatePoster(){ const active=document.querySelector('.slide.active'); if(active && active.dataset.type==='images') updatePoster(); }
setInterval(maybeRotatePoster,7000);

/* ================= COMPASS MENU via weekly RSS mirror ================= */
const COMPASS_RSS_LOCAL = "data/compass_week.xml";
function ymd(d){ return `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`; }
function sameDay(a,b){ return ymd(a)===ymd(b); }
function parseRssItems(xmlText){ const xml=new DOMParser().parseFromString(xmlText,"text/xml");
  return Array.from(xml.querySelectorAll("item")).map(it=>({ title:it.querySelector("title")?.textContent?.trim()||"", description:it.querySelector("description")?.textContent||"", pubDate:it.querySelector("pubDate")?.textContent||"", link:it.querySelector("link")?.textContent||"" })); }
function pickTodayFromRss(items){ const today=new Date();
  const byDate=items.find(it=>{ const d=new Date(it.pubDate); return !isNaN(d) && sameDay(d,today); }); if(byDate) return byDate;
  const wd=new Intl.DateTimeFormat("sv-SE",{weekday:"long"}).format(today).toLowerCase();
  return items.find(it=>(it.title||"").toLowerCase().includes(wd) || (it.description||"").toLowerCase().includes(wd)) || items[0] || null; }
function stripHtml(s){ return (s||"").replace(/<[^>]+>/g,"").replace(/&nbsp;/g," ").trim(); }
async function loadCompassTodayFromRss(){
  try{
    const r = await fetch(`${COMPASS_RSS_LOCAL}?v=${Date.now()}`, { cache:"no-store" });
    if(!r.ok) throw new Error(`compass_week.xml not found (${r.status})`);
    const xml=await r.text(); const items=parseRssItems(xml); const today=pickTodayFromRss(items); renderTodayMenu_fromRss(today);
  }catch(e){
    console.warn("RSS load error:", e);
    const cd=id=>document.getElementById(id);
    cd("menu-date").textContent=new Intl.DateTimeFormat("sv-SE",{weekday:"long",day:"numeric",month:"long"}).format(new Date());
    cd("menu-content").innerHTML=`<p class="muted">Menyn laddas in… (${e.message})</p>`;
    document.getElementById("menu-image").src="";
  }
}
function renderTodayMenu_fromRss(item){
  const cd = id => document.getElementById(id);
  const dateStr = new Intl.DateTimeFormat("sv-SE", {
    weekday:"long"
  }).format(new Date());
  const iso = new Date().toISOString().slice(0,10); // YYYY-MM-DD

  cd("menu-date").innerHTML = `
    <div class="menu-wrap">
      <div class="menu-date">${capitalize(dateStr)} ${iso}</div>
      ${CONFIG.lunchTime ? `<div class="menu-time">${CONFIG.lunchTime}</div>` : ''}
    </div>`;

  if (!item) {
    cd("menu-content").innerHTML = `<p class="muted">Ingen meny publicerad.</p>`;
    document.getElementById("menu-image").src = "";
    return;
  }

  const lines = normalizeCompassDescription(item.description);
  const blocks = groupMenuLines(lines);

  const html = `
    <div class="menu-wrap">
      ${blocks.map(b => {
        if (b.type === 'section') {
          return `<div class="menu-section">${escapeHtml(b.text)}</div>`;
        }
        return `<div class="menu-item">
                  <div class="sv">${escapeHtml(b.sv)}</div>
                  ${b.en ? `<div class="en">${escapeHtml(b.en)}</div>` : ''}
                </div>`;
      }).join('')}
    </div>`;

  cd("menu-content").innerHTML = html;
  document.getElementById("menu-image").src = ""; // usually no image in RSS
}

/* ---- helpers for menu formatting ---- */
function capitalize(s){ return s ? s[0].toUpperCase() + s.slice(1) : s; }

function normalizeCompassDescription(html){
  // turn <br> into newlines, strip tags, split to lines
  const div = document.createElement('div');
  div.innerHTML = html.replace(/<br\s*\/?>/gi, '\n');
  const text = div.textContent || div.innerText || '';
  return text.split('\n').map(s => s.trim()).filter(Boolean);
}

function looksHeading(s){
  // e.g. DAGENS RÄTT, DELIBUFFÉ — mostly uppercase
  const letters = s.replace(/[^A-Za-zÅÄÖåäö]/g,'');
  if (!letters) return false;
  const ratio = letters.replace(/[a-zåäö]/g,'').length / letters.length;
  return ratio > 0.75 && s.length >= 4;
}
function looksEnglish(s){ return !/[ÅÄÖåäö]/.test(s) && /[A-Za-z]/.test(s); }

/* Group lines: SECTION lines; dish Swedish line + optional English next line */
function groupMenuLines(lines){
  const out = [];
  for (let i=0; i<lines.length; i++){
    const line = lines[i];
    if (looksHeading(line)) {
      out.push({ type: 'section', text: line });
      continue;
    }
    const sv = line;
    const en = (i+1 < lines.length && looksEnglish(lines[i+1])) ? lines[++i] : null;
    out.push({ type:'item', sv, en });
  }
  return out;
}


/* ================= BOOT ================= */
(async function init(){
  try{
    await loadNews();
    updatePoster();
    startRotation();
    setInterval(loadCompassTodayFromRss, 30*60*1000);
    const now=new Date(); const next=new Date(now.getFullYear(),now.getMonth(),now.getDate()+1,0,0,5);
    setTimeout(()=>location.reload(), next-now);
  }catch(e){ console.error(e); }
})();
</script>
</body>
</html>
